<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box1">我是文字内容</div>
  <div class="box2">我是文字内容</div>
  
  <script>
    // 获取元素
    const box1 = document.querySelector('.box1')
    // 修改文字内容   对象.innerText 属性
    console.log(box1.innerText);    //获取文字内容
    box1.innerText = '<strong>我是一个盒子</strong>'    //修改文字内容
    // innnerText 显示纯文本，不解析标签

    // innerHTML 解析标签
    const box2 = document.querySelector('.box2')
    box2.innerHTML = '<strong>我是一个盒子</strong>'
    
  </script>
</body>
</html>
