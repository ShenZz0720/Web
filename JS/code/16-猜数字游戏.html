<body>
   <script>
  //  随机生成一个数字1~10
    function getRandom(N,M){
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    let random = getRandom(1,100)
    console.log(random);
   
    while (true){
      let num =  +prompt('请输入你猜的数字：')
      if (num > random){
        alert('你猜大了')
      }
      else if(num < random){
        alert('你猜小了')
      }
      else{
        alert('你猜对了')
        break
      }      
    }


   </script>
</body>
