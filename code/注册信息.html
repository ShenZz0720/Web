<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <h1>注册信息</h1>
    <form action="">
        <!-- 表单控件 -->
        <!-- 个人信息 -->
         <h2>个人信息</h2>
         <label for="">姓名：<input type="text" placeholder="请输入姓名"></label>
         <br><br>
         <label for="">密码：<input type="password" placeholder="请输入密码"></label>
         <br><br>
         <label for="">确认密码：<input type="password" placeholder="请输入确认密码"></label>
         <br><br>
         <label for="">性别：</label>
         <label> <input type="radio" name="gender" checked>男</label>
         <label><input type="radio" name="gender">女</label>
         <br><br>
         <label for="">居住城市：</label>
         <select name="" id="">
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
            <option value="">深圳</option>
            <option value="">武汉</option>
            <option value="">厦门</option>
            <option value="">福州</option>
            <option value="">南昌</option>
            <option value="" selected>漳州</option>
         </select>
        <!-- 教育经历 -->
         <h2>教育经历</h2>
         <label>最高学历：</label>
         <select>
            <option>博士</option>
            <option>硕士</option>
            <option>本科</option>
            <option selected>大专</option>
         </select>
         <br><br>
         <label >学校名称：</label>
         <input type="text">
         <br><br>
         <label>所学专业：</label>
         <input type="text">
         <br><br>
         <label>在校时间：</label>
         <select>
            <option>2025</option>
            <option>2024</option>
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
         </select>
         --
         <select>
            <option>2025</option>
            <option>2024</option>
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
         </select>
         <br><br>
        <!-- 工作经历 -->
         <h2>工作经历</h2>
         <label>公司名称：</label>
         <input type="text">
         <br><br>
         <label>工作描述：</label>
         <textarea name="" id=""></textarea>
         <br><br>
         <!-- 协议和按钮 -->
         <input type="checkbox">已阅读并同意以下协议：
         <ul>
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私政策》</a></li>
         </ul>

         <button type="submit">免费注册</button>
         <button type="reset">重新填写</button>
     </form>

</body>
</html>
