<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物车</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/car.css">
</head>
<body>
  <div class="good">
    <!-- 导航栏 -->
    <div class="header-container">
      <div class="header">
        <!-- logo -->
        <div class="logo">
          <a href=""><img src="../images/logo.png" alt=""></a>
        </div>
        <!-- 导航 -->
        <nav class="nav-menu">
          <div class="nav-menu-item">
            <a href="../index.html" target="_blank">首页</a>
          </div>
          <div class="nav-menu-item">
            <a href="">酒店推荐</a>
          </div>
          <div class="nav-menu-item">
            <a href="">景点门票</a>
          </div>
          <div class="nav-menu-item">
            <a href="">特产</a>
          </div>
          <div class="nav-menu-item">
            <a href="../shopCar/car.html" target="_blank" style="color:#2ecabd">购物车</a>
          </div>
        </nav>
        <!-- 搜索栏 -->
        <nav class="search">
          <div class="search-item">
            <input type="search" class="search-input">
            <button class="search-button"></button>
          </div>
        </nav>
        <!-- 用户中心 -->
        <nav class="login-menu">
          <div class="login-item">
            <a href="">个人中心</a>
          </div>
        </nav>
      </div>
    </div>
    <!-- 购物车 -->
    <div class="good-container">
      <div class="content-left">
        <div class="car-list-manage">
          <div class="selected-all">
            <div class="check-box">
                <input type="checkbox" class="checkAll">
                <span>全选</span>
            </div>
          </div>
          <div class="delete-manage">
            <button class="delete"><img src="../images/删 除.svg" alt=""></button>
          </div>
        </div>

        <div class="car-items">
          <ul class="items">
            <!-- js填充 -->
          </ul>
        </div>
      </div>
      <!-- 结算 -->
      <div class="content-right">
        <!-- 描述 -->
         <div class="content-right-container">
           <div class="description">
              <div class="sum">
                <div class="left"><img src="../images" alt="">商品小计：</div>
                <div class="right">￥0.00</div>
              </div>
              <div class="sum">
                <div class="left"><img src="../images" alt="">促销优惠：</div>
                <div class="right">-￥0.00</div>
              </div>    
              <div class="sum">
                <div class="left"><img src="../images" alt="">优惠总计(包含优惠券)：</div>
                <div class="right">-￥0.00</div>
              </div>                        
              <div class="sum carSum">
                <div class="left"><img src="../images/购物车.svg" alt="">购物车合计：</div>
                <div class="right">￥0.00</div>
              </div>             
            </div>
            <!-- 配送 -->
            <div class="transport">
               <div class="left"><img src="../images/货车.svg" alt="">配送到家</div>
               <div class="right">支持配送<img src="../images/icon_dot-copy-copy.svg" alt=""></div>
            </div>
         </div>
        <!-- 按钮 -->
        <div class="button">
          <a href=""><button class="buy">立即购买</button></a>
        </div>
      </div>
    </div>
  </div>


  <script src="../js/car.js"></script>


</body>
</html>
